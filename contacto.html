<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <header>
        <h1>Contact us!</h1>
    </header>
    
    <hr/>

    <main>
        <section>    
            
            <h3>Deja tus datos de contacto aca abajo:</h3>

            <form>
                <div>
                    <label for="nombre"></label>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido"></label>
                    <input type="text" name="apellido" placeholder="Apellido">
                </div>
                <div>
                    <label for="telefono"></label>
                    <input type="tel" name="telefono" placeholder="Telefono">
                </div>
                <div>
                    <label for="genero">Genero</label>
                    <label><input type="checkbox" name="genero" value="Hombre">Hombre</label>
                    <label><input type="checkbox" name="genero" value="Mujer">Mujer</label>
                </div>
                
            </form>

        </section>
    </main>

    <hr/>
    
    <footer>
        <span><a href="./index.html">Volver a la pagina principal</a></span>
    </footer>
    
</body>
</html>
